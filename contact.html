<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5; /* light gray */
            margin: 0;
            padding: 0;
        }

        .nav, footer {
            background-color: #1E90FF; /* blue */
            color: white;
            text-align: center;
            padding: 15px;
        }

        .nav a, footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .nav a:hover, footer a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1E90FF; /* blue */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-size: 1.1em;
            color: #333;
        }

        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #1E90FF; /* blue */
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #1c86ee;
            transform: scale(1.02);
        }

        .form-group textarea {
            resize: vertical; /* Allows vertical resizing only */
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="terms.html">Terms and Services</a>
    </div>

    <!-- Contact Form -->
    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Cell Number:</strong> 050 409 6764</p>
            <p><strong>Email Address:</strong> <a href="mailto:cconcke@icloud.com">cconcke@icloud.com</a></p>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="6" placeholder="Enter your message" required></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <a href="index.html">Home</a> |
        <a href="contact.html">Contact Us</a>
    </footer>

</body>
</html>
